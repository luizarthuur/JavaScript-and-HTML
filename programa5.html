<script>

    let tela = document.querySelector('canvas');
    let pincel = tela.getContext('2d');

    pincel.fillStyle = 'lightgrey';

    pincel.fillRect(0,0, 600,400);

    var p1 = parseInt(Math.random() *500 + 1);
    var p2 = parseInt(Math.random() *300 + 1);

    function criarQuadrado (evento) {


        
        pincel.fillStyle = 'black';

        pincel.fillRect(p1,p2, 75,75);

        pincel.fillStyle = 'white';

        pincel.fillRect(p1 + 12.5 ,p2 + 12.5, 50,50);

        pincel.fillStyle = 'red';

        pincel.fillRect(p1 + 25 ,p2 + 25, 25,25);

        pincel.fill();

        pincel.fillStyle = 'yellow';

        pincel.fillRect(p1 + 32 ,p2 + 32, 10,10);

        pincel.fill();

        return false;

    }




    function dispara(evento) {
  
    var x = evento.pageX - tela.offsetLeft;
    var y = evento.pageY - tela.offsetTop;

    console.log(x,y);

    if ((x <= p1 + 32 + 10 && x >= p1 + 32) && (y <= p2 + 32 + 10 && y >= p2 + 32)) {
        alert(`Você Venceu!`)
    }



    // lógica de acerto?
}

tela.oncontextmenu = criarQuadrado;
tela.onclick = dispara;

</script>
